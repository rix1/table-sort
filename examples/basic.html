<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table Sorting Example</title>
    </head>
    <body>
        <h1>Table Sorting Example</h1>
        <table data-sort-table>
            <thead>
                <tr>
                    <th data-sort-header="name">Name</th>
                    <th data-sort-header="price">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-sort-label="name" data-sort-value="Alice">
                        Alice
                    </td>
                    <td data-sort-label="price" data-sort-value="100">100</td>
                </tr>
                <tr>
                    <td data-sort-label="name" data-sort-value="Bob">Bob</td>
                    <td data-sort-label="price" data-sort-value="200">200</td>
                </tr>
                <tr>
                    <td data-sort-label="name" data-sort-value="Charlie">
                        Charlie
                    </td>
                    <td data-sort-label="price" data-sort-value="150">150</td>
                </tr>
            </tbody>
        </table>

        <script src="./path/to/your/table-sort.ts"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                initTableSortable();
            });
        </script>
    </body>
</html>
